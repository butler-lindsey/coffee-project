<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mt-3 text-center">Coffee!</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="coffees"></div>
            </div>
            <div class="col">
                <form name="coffeeform">
                    <h4>Roast:</h4>
                    <select class="custom-select mb-4" id="roast-selection" onchange="updateCoffees()">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <h5>Coffee Name</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="coffeename" class="form-control mb-3" aria-label="Default" aria-describedby="inputGroup-sizing-default" oninput="fuckBitchesGetMoney()">
                    </div>
                    <button type="button" class="btn btn-block btn-secondary mb-4" id="submit">Submit</button>
                    <hr class = "w-100">
                    <h1 class="text-center">Add A Coffee</h1>
                    <form>
                        <h4>Roast</h4>
                        <select class="custom-select mb-4" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <h5>Coffee Name</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control mb-3" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="newCoffeeName">
                        </div>
                        <button type="button" class="btn btn-block btn-secondary mb-4" id="addCoffee">Submit</button>
                    </form>
                </form>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    </div>
</body>
</html>
